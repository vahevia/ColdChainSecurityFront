<ion-app>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar color="dark" class="user-profile">
          <ion-item >
              <ion-menu-toggle class="mto" auto-hide="false">
                <div class="logo"></div> 
              </ion-menu-toggle>
          </ion-item>
        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>
          

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" color="dark">
              <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
              <ion-label>
                {{ p.title | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item button color="dark" (click)="languageChanged()" >
            <ion-icon slot="start" name="text" color="light"></ion-icon>
            <ion-label>
              {{ 'LOGIN.language' | translate }}
            </ion-label>
            <ion-select placeholder="{{ 'USERS.choose' | translate }}" interface="popover" mode="ios" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
              <ion-select-option value="en">English</ion-select-option>
              <ion-select-option value="es">Espa√±ol</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item button color="dark" (click)= "logout()">
            <ion-icon slot="start" name="log-out" color="light"></ion-icon>
            <ion-label>
              {{ 'LOGIN.logout' | translate }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
