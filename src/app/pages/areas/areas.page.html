<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="text-custom">{{ 'AREAS.areasTitle' | translate }}</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ngx-datatable 
    [rows]="rows"
    [ngClass]="tableStyle"
    [rowHeight]="auto"
    [headerHeight]="50"
    [footerHeight]="50"
    [columnMode]="force"
    [scrollbarH]="true">

      <ngx-datatable-column name="{{ 'AREAS.name' | translate }}" >
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.rubro_nombre}}
        </ng-template>
      </ngx-datatable-column>

     <ngx-datatable-column name="{{ 'AREAS.type' | translate }}">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.rubro_tipo}}
        </ng-template>
     </ngx-datatable-column>

     <ngx-datatable-column name="{{ 'AREAS.min' | translate }}">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.rubro_min}}
      </ng-template>
     </ngx-datatable-column>

     <ngx-datatable-column name="{{ 'AREAS.max' | translate }}">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.rubro_max}}
      </ng-template>
     </ngx-datatable-column>

      <ngx-datatable-column name="{{ 'USERS.edit' | translate }}" sortable="false" prop="rubro_nombre">
        <ng-template let-row="data" let-value="value" ngx-datatable-cell-template>
          <ion-button md-icon-button color="warning" (click)="editArea(value)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="{{ 'USERS.delete' | translate }}" sortable="false" prop="rubro_nombre">
        <ng-template let-row="data" let-value="value" ngx-datatable-cell-template>
          <ion-button md-icon-button color="warning" (click)="deleteArea(value)" > 
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>

    <div id="padding"></div>
    <ion-button size="large" expand="full" color="primary" (click)="createArea()" no-margin class="text-custom">{{ 'AREAS.createArea' | translate  }}</ion-button>
    <div id="padding"></div>
</ion-content>
