<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Cold Chain</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="tertiary">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="light">{{ 'DASHBOARD.activeUnit' | translate }}</ion-text>
        </h2>
      </ion-label>
      <ion-select placeholder="{{ 'DASHBOARD.activeUnit' | translate }}" [(ngModel)]="unit" interface="popover">
        <ion-select-option *ngFor="let unit of units" value="{{unit.id}}">{{unit.id}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="tertiary">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="light">{{ 'DASHBOARD.activeTruck' | translate }}</ion-text>
        </h2>
      </ion-label>
      <ion-select placeholder="{{ 'DASHBOARD.activeTruck' | translate }}" [(ngModel)]="truck" interface="popover">
        <ion-select-option *ngFor="let truck of trucks" value="{{truck.plate}}">{{truck.plate}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-button size="medium" expand="block" (click)="getMapsInfo()" color='primary'>
      {{ 'DASHBOARD.show' | translate }}
    </ion-button>
  </ion-card>


      <div #mapElement class="map"></div>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card >
                <ion-card-header color="primary">
                  <ion-card-title>{{ 'DASHBOARD.chartTitle' | translate }}</ion-card-title>
                </ion-card-header>
              
                <ion-card-content>
                  <div class="graph">
                    <ngx-charts-line-chart
                      [scheme]="colorScheme"
                      [showXAxisLabel]="showXAxisLabel"
                      [showYAxisLabel]="showYAxisLabel"
                      [xAxis]="xAxis"
                      [yAxis]="yAxis"
                      [xAxisLabel]="xAxisLabel"
                      [yAxisLabel]="yAxisLabel"
                      [trimXAxisTicks]="false"
                      [autoScale]="true"
                      [timeline]="timeline"
                      [results]="multi"
                      
                      >
                    </ngx-charts-line-chart> 
                  </div>
                  <div class="padding"></div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>    
      
        <ion-row>
          <ion-col>
            <ion-card >
              <ion-card-header color="primary">
                <ion-card-title>{{ 'DASHBOARD.activeUnits' | translate }}</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <h1 style=" text-align: center;">3</h1>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card>
              <ion-card-header color="primary">
                <ion-card-title>{{ 'DASHBOARD.averageTemp' | translate }}</ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <h1 style="text-align: center;">27</h1>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid>
    
</ion-content>
